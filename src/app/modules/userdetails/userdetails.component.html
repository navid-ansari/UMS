<!-- <pre> {{ userDetails | json }}</pre> -->
<div class="container">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="type" class="form-control" [disabled]="true" [(ngModel)]="userDetails.name" name="name" id="name"
      aria-describedby="emailHelp" contentEditable="true">
      <!-- <pre>{{ userDetails.name }}</pre> -->
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Age</label>
    <input type="number" class="form-control" [disabled]="true" [(ngModel)]="userDetails.age" name="age" id="age"
      aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Gender</label>
    <select class="form-control" [disabled]="true" [(ngModel)]="userDetails.gender" name="gender" id="gender">
      <option value="null"></option>
      <option *ngFor="let gender of genderList" [value]="gender.id">{{ gender.description }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" [disabled]="true" [(ngModel)]="userDetails.email" name="email" id="email"
      aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Address
    </label>
    <div *ngFor="let addr of userDetails.addressLst; let i=index" style="padding-left: 15px">
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" class="form-control" [disabled]="true" [(ngModel)]="addr.country" name="country"
          id="country">
      </div>
      <div class="form-group">
        <label for="country">State</label>
        <input type="text" class="form-control" [disabled]="true" [(ngModel)]="addr.state" name="state" id="state">
      </div>
      <hr>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" [disabled]="true" [(ngModel)]="userDetails.password" name="password" id="password">
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">Profile Picture</label>
    <!-- <input type="file" class="form-control-file" [src]="" [(ngModel)]="userDetails.profilePic" name="profilepic" id="exampleFormControlFile1"> -->
    <img [src]="retrievedImage" style="width: 100px; height: 100px;"><i class="fa fa-download"
      (click)="downloadProfileImage()"></i>
  </div>
</div>
